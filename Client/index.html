<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script defer src="script.js"></script>
    <title>YouTube2mp3</title>
</head>
<body>
    <h1>YouTube2mp3 - YouTube Downloader</h1>
    <fieldset>
        <legend>Video</legend>
        <input id="video-url" placeholder="Video URL">
        <button id="submit-video">Submit</button>
    </fieldset>
    <fieldset>
        <legend>Playlist (this can take a while)</legend>
        <input id="playlist-url" placeholder="Playlist URL">
        <button id="submit-playlist">Submit</button>
    </fieldset>
</body>
</html>
